
<svg class="logo" width="100" height="100" viewBox="0 0 100 100"
       xmlns="http://www.w3.org/2000/svg">
    <style>
      .text {
        fill: currentColor;
        font-family: -apple-system, sans-serif;
      }
      @media (prefers-color-scheme: dark) { g { filter: invert(100%); } }
    </style>
     <g stroke="#111">
       <rect fill="none" stroke-width="5" x="0" y="0" width="100" height="100"></rect>
       <text class="text" x="25" y="50" text-anchor="middle" alignment-baseline="central" scale="2">A</text>
       <text class="text" x="75" y="50" text-anchor="middle" alignment-baseline="central" scale="2">H</text>
       <line stroke-width="3" x1="50" y1="25" x2="50" y2="75"/>
     </g>
</svg>
